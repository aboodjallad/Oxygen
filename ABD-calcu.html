       <h1 id="h1" style="text-align: center; margin-right: 100px; border-radius: 10px; border: rgb(0, 0, 0);" >Body fat calculator</h1>
    <form>
     <label for="weight">Weight</label> <input class="textbox" name="weight" type="number" id="weight"> kg <br><br>
    </form>
      Height <input class="textbox" type="number" id="height"> cm <br><br>
    Waist <input class="textbox" type="number" id="waist"> cm <br><br>
    
      Age <input class="textbox" type="number" id="age"> years <br><br>
 
      
     
      <input type="radio" name="gender" value="male" onchange="sexcm();calc();" > Male 
        <input type="radio" name="gender" id="sex" value="female" onchange="sexcf();calc();"> Female 
      <br><br>
    <input style="color: white; background-color: rgb(73, 73, 73); border: rgb(0, 0, 0);" type = "button"
                   id = "calc"
                   value = "Calculate" onclick="calc()" /> 
        <input style="color: rgb(255, 255, 255); background-color: rgb(73, 73, 73); border: rgb(0, 0, 0);" type = "button"
                   id = "reset"
                   value = "Reset" onclick="reset()" /> <br><br>
    <label>Waist-to-Height Ratio (WHtR)</label>
            <input class="textbox" style="width: 100px;" type = "number"
                   id = "whtr"
                   value = "0" /> %   (ideal 45.8% for men)<br><br>
    <label>Body Fat</label>
            <input class="textbox" type = "number"
                   id = "bodyfat"
                   value = "0" /> %<br><br>
    <label>Lean Body Mass</label>
            <input class="textbox" type = "number"
                   id = "leanbodymass"
                   value = "0" /> kg<br><br>
    
    <label >Basal Metabolic Rate (BMR)</label>
            <input class="textbox" type = "number"
                   id = "bmr"
                   value = "0" /> kcals/day<br><br>
    <label>Willoughby Athlete Weight</label>
            <input class="textbox" type ="number"
                   id = "waw"
                   value = "0"/> kg <br><br>
